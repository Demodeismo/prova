<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>MindAR Quadro</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR Core -->
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    /* Testo iniziale sopra la scena */
    #descrizione {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Testo sopra la scena -->
  <div id="descrizione">MANDALA CODE, SCANNERIZZA</div>

  <a-scene
    mindar-image="imageTargetSrc: targets.mind;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <!-- Camera immersiva posteriore -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Assets: immagine sospesa -->
    <a-assets>
      <img id="quadro" src="quadro.jpg" />
    </a-assets>

    <!-- Immagine AR ancorata al marker -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        src="#quadro"
        position="0 0 0"
        width="0.5"
        height="0.7"
        rotation="0 0 0"
      ></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
