<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Fotocamera</title>
</head>
<body>
  <video id="video" width="100%" autoplay playsinline></video>
  <script>
    // Forza fotocamera posteriore (environment)
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => {
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.play();
      })
      .catch(err => alert("Permesso fotocamera negato: " + err));
  </script>
</body>
</html>
