<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Fotocamera Posteriore Automatica</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- MindAR Core (serve solo per avviare la fotocamera posteriore) -->
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    a-scene {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <a-scene
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
    embedded
  >
    <!-- Fotocamera posteriore che parte automaticamente -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
