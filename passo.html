<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Accesso Fotocamera</title>
</head>
<body>
  <video id="video" width="100%" autoplay></video>
  <script>
    // Richiesta permesso fotocamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        document.getElementById('video').srcObject = stream;
      })
      .catch(err => alert("Permesso fotocamera negato: " + err));
  </script>
</body>
</html>
